{% extends 'base.html' %}
{% block content %}



<div class="d-flex justify-content-center mt-[-5] align-items-center min-vh-100">
    <div class="login-container">
        <h2 class="text-center mb-4 fw-bold">Login</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }} 
                    {{ field }} 
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <div class="text-danger small mt-1">{{ error }}</div>
                        {% endfor %}
                    {% endif %}
                    
                </div>

            {% endfor %}
            <div class="mb-3">
                <label for="password2">Confirm password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-custom bg-primary text-white w-100 mt-4">Register</button>
            <p class="question-text">don't have account ? <a class="" href="auth/login/">create one</a></p>
        </form>
    </div>
</div>
{% endblock %}
